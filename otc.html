<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$WCK OTC Preview</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #18171a;
      color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .preview-box {
      background: #232227;
      padding: 28px 22px;
      border-radius: 16px;
      box-shadow: 0 3px 18px #000b;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .preview-box h1 {
      font-size: 1.45em;
      margin-bottom: 8px;
    }
    .preview-box .desc {
      color: #e0cf93;
      font-size: 1.02em;
      margin-bottom: 22px;
    }
    input[type="number"] {
      width: 90%;
      padding: 12px;
      font-size: 1.1em;
      background: #18171a;
      border: 2px solid #ffd700;
      border-radius: 6px;
      color: #ffd700;
      margin-bottom: 14px;
      outline: none;
    }
    input[type="number"]:focus {
      border-color: #fff08a;
    }
    .results {
      font-size: 1.02em;
      color: #f9d442;
      min-height: 20px;
    }
    .disclaimer {
      font-size: 0.85em;
      color: #aaa;
      margin-top: 24px;
      line-height: 1.4;
    }
    @media (max-width: 480px) {
      .preview-box { padding: 20px 16px; }
    }
  </style>
</head>
<body>
  <div class="preview-box">
    <h1>$WCK OTC Preview</h1>
    <div class="desc">Enter how much <strong>XRP</strong> you want to spend.<br>
    Get live estimate in USD + $WCK at 5¢/token.</div>

    <input type="number" id="xrpInput" placeholder="Enter XRP amount" step="0.01" min="0">
    <div class="results" id="resultsText">Fetching live price...</div>

    <div class="disclaimer">
      This is a visual preview only. No wallet connection or processing is active. <br>
      Min buy: <strong>$1</strong> worth of XRP. Rate: <strong>$0.05</strong> per $WCK.
    </div>
  </div>

  <script>
    const xrpInput = document.getElementById("xrpInput");
    const resultsText = document.getElementById("resultsText");
    let xrpUsd = null;
    const wckPrice = 0.05;

    async function fetchXrpUsd() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd");
        const data = await res.json();
        xrpUsd = data.ripple.usd;
        resultsText.textContent = "Enter XRP to preview";
      } catch (e) {
        resultsText.textContent = "Error fetching XRP price";
        resultsText.style.color = "#f55";
      }
    }

    fetchXrpUsd();

    xrpInput.addEventListener("input", () => {
      const xrpAmount = parseFloat(xrpInput.value);
      if (isNaN(xrpAmount) || xrpAmount <= 0) {
        resultsText.textContent = "";
        return;
      }

      if (!xrpUsd) {
        resultsText.textContent = "Fetching XRP price...";
        return;
      }

      const usd = xrpAmount * xrpUsd;
      if (usd < 1) {
        resultsText.textContent = `Below minimum: $1 USD`;
        resultsText.style.color = "#f55";
        return;
      }

      const wckAmount = usd / wckPrice;
      resultsText.textContent = `≈ $${usd.toFixed(2)} USD → ${Math.floor(wckAmount).toLocaleString()} $WCK`;
      resultsText.style.color = "#f9d442";
    });
  </script>
</body>
</html>
