<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy $WCK — Powered by XRPL</title>
  <style>
    html, body {
      overflow: hidden;
      touch-action: none;
    }
    body {
      background: #18171a;
      color: #f9d442;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #232227;
      border-radius: 16px;
      box-shadow: 0 3px 20px #0009;
      margin-top: 38px;
      padding: 36px 24px 30px 24px;
      max-width: 390px;
      width: 100%;
      text-align: center;
    }
    img {
      width: 66px;
      margin-bottom: 14px;
      border-radius: 50%;
      background: #18171a;
      box-shadow: 0 2px 12px #0007;
    }
    h1 {
      font-size: 1.42em;
      margin-bottom: 10px;
      color: #f9d442;
      letter-spacing: 0.01em;
      font-weight: bold;
      margin-top: 0;
    }
    .desc {
      font-size: 1.05em;
      color: #e0cf93;
      margin-bottom: 19px;
      margin-top: 0;
      font-weight: 400;
    }
    .otc-info {
      background: #19181d;
      border-radius: 9px;
      padding: 13px 6px 11px 6px;
      font-size: 0.98em;
      color: #ffe083;
      margin-bottom: 17px;
      font-family: monospace;
      font-weight: bold;
    }
    .warning {
      color: #f9d442;
      margin: 10px 0 0 0;
      font-size: 0.98em;
      font-weight: bold;
    }
    input[type="number"] {
      padding: 11px;
      font-size: 1.08em;
      width: 90%;
      margin: 14px 0 7px 0;
      background: #19181d;
      color: #f9d442;
      border: 1.6px solid #f9d442;
      border-radius: 6px;
      outline: none;
      transition: border 0.12s;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      border-color: #ffe083;
      background: #232227;
    }
    #feedback {
      margin: 8px 0 0 0;
      font-weight: bold;
      font-size: 1em;
      color: #f9d442;
      min-height: 21px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg,#ffd700,#e0b600);
      color: #18171a;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px 0 6px 0;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 10px #0003;
      transition: background 0.13s, color 0.13s, opacity 0.12s;
    }
    .button:disabled, .button.disabled {
      background: #555;
      color: #aaa;
      pointer-events: none;
      opacity: 0.55;
      box-shadow: none;
    }
    .contact-btn {
      margin-top: 4px;
      background: #232227;
      color: #f9d442;
      border: 1.4px solid #f9d442;
      font-size: 1em;
      transition: background 0.12s, color 0.12s;
    }
    .contact-btn:hover {
      background: #f9d442;
      color: #232227;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 97vw;
        padding: 18px 5vw 18px 5vw;
      }
      input[type="number"] { width: 98%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ipfs.io/ipfs/bafkreiajbbmrlqvhxajx7tihkbgnlwsolovkxxjjks4r7drs3w75oze3xy" alt="$WCK Logo">
    <h1>Buy $WCK — Powered by XRPL</h1>
    <p class="desc">
      <b>Private OTC sale — $0.05 USD per $WCK</b><br>
      Pay in $XRP at live market rate.<br>
      <span style="color:#f9d442;">No airdrops. No bots. No games.</span>
    </p>
    <div class="otc-info">
      Min: <b>20 $WCK</b> &nbsp; | &nbsp; Max: <b>50,000 $WCK</b>
    </div>
    <div class="warning">
      You may return to buy more — this is not a one-time entry.
    </div>

    <input type="number" id="wckAmount" placeholder="Enter amount of $WCK..." step="0.000001" min="0" />
    <div id="feedback"></div>

    <button id="buyBtn" class="button" disabled>Buy $WCK</button>
    <button class="button contact-btn" onclick="window.location.href='mailto:wicktokenhq@gmail.com';">
      Contact OTC Desk
    </button>
  </div>

  <script>
    const input = document.getElementById('wckAmount');
    const feedback = document.getElementById('feedback');
    const buyBtn = document.getElementById('buyBtn');
    const pricePerWCK = 0.05; // USD
    let xrpUsd = null;

    async function fetchXrpUsd() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd");
        const data = await res.json();
        xrpUsd = data.ripple.usd;
      } catch (err) {
        feedback.textContent = 'Unable to fetch $XRP price. Try again later.';
        feedback.style.color = '#f55';
      }
    }

    fetchXrpUsd();

    input.addEventListener('input', () => {
      const value = parseFloat(input.value);
      if (isNaN(value)) {
        feedback.textContent = '';
        buyBtn.disabled = true;
        buyBtn.classList.add('disabled');
      } else if (value < 20) {
        feedback.textContent = 'Below minimum buy of 20 $WCK';
        feedback.style.color = '#f55';
        buyBtn.disabled = true;
        buyBtn.classList.add('disabled');
      } else if (value > 50000) {
        feedback.textContent = 'Above max per transaction (50,000 $WCK)';
        feedback.style.color = '#f55';
        buyBtn.disabled = true;
        buyBtn.classList.add('disabled');
      } else if (xrpUsd) {
        const usdTotal = value * pricePerWCK;
        const xrpEquivalent = usdTotal / xrpUsd;
        feedback.textContent = `Buy ${value.toLocaleString()} $WCK ≈ ${xrpEquivalent.toFixed(2)} $XRP (at $${xrpUsd.toFixed(2)} per $XRP)`;
        feedback.style.color = '#f9d442';
        buyBtn.disabled = false;
        buyBtn.classList.remove('disabled');
      } else {
        feedback.textContent = 'Fetching live $XRP price...';
        feedback.style.color = '#888';
        buyBtn.disabled = true;
        buyBtn.classList.add('disabled');
      }
    });

    buyBtn.addEventListener('click', () => {
      const value = parseFloat(input.value);
      if (
        isNaN(value) ||
        value < 20 ||
        value > 50000 ||
        !xrpUsd
      ) return;

      alert(
        `Buy order: ${value} $WCK\\n≈ ${(value * pricePerWCK / xrpUsd).toFixed(2)} $XRP\\n\\n(Insert OTC transaction logic here.)`
      );
    });
  </script>
</body>
</html>
