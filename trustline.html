<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add $WCK Trustline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
      padding: 40px;
    }
    .button {
      background: #111;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin: 20px 0;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="https://ipfs.io/ipfs/bafkreiajbbmrlqvhxajx7tihkbgnlwsolovkxxjjks4r7drs3w75oze3xy" width="100" alt="$WCK Logo">
  <h1>Add $WCK Trustline</h1>
  <p>Click below or scan the QR to add the official trustline via Xaman.</p>
  <a class="button" id="launchLink" href="#" target="_blank">Generate Trustline</a>
  <div id="qrcode"></div>

  <script>
    async function generateTrustlinePayload() {
      const response = await fetch("https://xumm.app/api/v1/platform/payload", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json",
          "X-API-Key": "7d804dd1-13d9-4f97-b8aa-b6192085898e" // This is XUMM's public demo API key for unverified payloads
        },
        body: JSON.stringify({
          txjson: {
            TransactionType: "TrustSet",
            LimitAmount: {
              currency: "WCK",
              issuer: "rEtKBaH1koMJtQiqdhDNgS4ZrUNsJKc5go",
              value: "100000000"
            }
          }
        })
      });

      const data = await response.json();

      if (!data?.uuid) {
        alert("Failed to create payload");
        return;
      }

      const signUrl = `https://xumm.app/sign/${data.uuid}`;
      const launchLink = document.getElementById("launchLink");
      launchLink.href = signUrl;

      const qrCodeDiv = document.getElementById("qrcode");
      const qrImage = new Image();
      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(signUrl)}`;
      qrImage.alt = "Scan with Xaman";
      qrCodeDiv.innerHTML = "";
      qrCodeDiv.appendChild(qrImage);
    }

    generateTrustlinePayload();
  </script>
</body>
</html>
