<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add $WCK Trustline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
      padding: 40px;
    }
    .button {
      background: #111;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin: 20px 0;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img src="https://ipfs.io/ipfs/bafkreiajbbmrlqvhxajx7tihkbgnlwsolovkxxjjks4r7drs3w75oze3xy" width="100" alt="$WCK Logo">
  <h1>Add $WCK Trustline</h1>
  <p><strong>CONTINENTAL WICK</strong> is powered by XRPL.<br>Use the button or scan QR below to add the official $WCK trustline in Xaman.</p>

  <a class="button" id="launchLink" href="#" target="_blank" rel="noopener noreferrer">
    Sign Trustline in Xaman
  </a>

  <div id="qrcode"></div>

  <script>
    async function generateTrustlinePayload() {
      try {
        const response = await fetch("https://xumm.app/api/v1/platform/payload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "X-API-Key": "7d804dd1-13d9-4f97-b8aa-b6192085898e" // public demo key
          },
          body: JSON.stringify({
            txjson: {
              TransactionType: "TrustSet",
              LimitAmount: {
                currency: "WCK",
                issuer: "rEtKBaH1koMJtQiqdhDNgS4ZrUNsJKc5go",
                value: "100000000"
              }
            }
          })
        });

        const data = await response.json();
        if (!data.uuid) throw new Error("Payload creation failed");

        const signUrl = `https://xumm.app/sign/${data.uuid}`;
        document.getElementById("launchLink").href = signUrl;

        const qrImage = new Image();
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(signUrl)}`;
        qrImage.alt = "Scan with Xaman";
        document.getElementById("qrcode").appendChild(qrImage);

      } catch (err) {
        alert("Failed to generate trustline payload. Try again later.");
        console.error(err);
      }
    }

    generateTrustlinePayload();
  </script>
</body>
</html>
